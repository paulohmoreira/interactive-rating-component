<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>


  <main>
    <section>
      <!-- Rating state start -->
      <div class="container">
        <img src="assets/images/icon-star.svg" alt="Yellow Star" title="Image of a yellow star">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="rating">
          <button class="btn-rating">1</button>
          <button class="btn-rating">2</button>
          <button class="btn-rating">3</button>
          <button class="btn-rating">4</button>
          <button class="btn-rating">5</button>
        </div>
        <button class="submit">Submit</button>
      </div>
    </section> <!-- Rating state end -->

    <section>
      <!-- Thank you state start -->
      <div class="container thank-you">
        <img src="assets/images/illustration-thank-you.svg" alt="Thank you illustration">
        <h3>You selected
          <!-- Add rating here --> out of 5
        </h3>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,

      </div>

  </main>

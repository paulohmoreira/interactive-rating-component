<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/index.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>


  <main>
    <section id="main-section">
      <!-- Rating state start -->
      <div class="container">
        <img src="assets/images/icon-star.svg" alt="Yellow Star" title="Image of a yellow star">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <ul>
          <li><button class="btn-rating">1</button></li>
          <li><button class="btn-rating">2</button></li>
          <li><button class="btn-rating">3</button></li>
          <li><button class="btn-rating">4</button></li>
          <li><button class="btn-rating">5</button></li>
        </ul>
        <button id="submit" class="btn-submit">Submit</button>
      </div>
    </section> <!-- Rating state end -->

    <section>
      <!-- Thank you state start -->
      <div class="container thank-you display-none">
        <img src="assets/images/illustration-thank-you.svg" alt="Thank you illustration">
        <h3>You selected<span id="rating" style="display: inline-block; margin: 0 0.3rem">1</span>out of 5
        </h3>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>
    </section> <!-- Thank you state end -->


  </main>

</body>

</html>
